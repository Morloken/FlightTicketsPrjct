  <body>
    <header class="header  animate__animated animate__fadeInDown" id="header">
      <div class="logo">
        
          <img class="logoImage" src="Images/logo.png" alt="logo" />
        
      </div>

      
      
    </header>
    <div class="main">
      <h1 class="mainName animate__animated animate__lightSpeedInLeft">
        Skylara
      </h1>

    </div>

    <div class="divider"></div>






    <div class="signup" id="signup">
      <h2>Реєстрація</h2>

      <form id="signupForm" class="signupForm">    
        <label for="username">Ім'я користувача</label>
        <input type="text" id="username" name="username"  placeholder="Ім'я"/>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password"  placeholder="Пароль"/>

        <label for="email">Електронна пошта</label>
        <input type="email" id="email" name="email"  placeholder="Електронна пошта"/>
        
        <button type="submit" id="signupButton">Зареєструватися</button>
        <label for="text" class="toEnterPageText">Якщо вже маєте аккаунт</label>
        <a href="enter.html" class="toEnterPageLink">Увійти</a>
      </form>
    </div>



    












    <button id="scrollToTopBtn" title="Повернутися нагору">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
