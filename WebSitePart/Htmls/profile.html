<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Skylara/Profile</title>
    <link rel="stylesheet" href="styles/profileStyle.css" />

    <link rel="icon" type="image/png" href="Images/logo.png" />

    <!--Adding font Playtime Danmark Ulooopet-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <!--Adding font Libre Franklin-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Playwrite+DK+Uloopet:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <!--Adding font Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--Adding font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
    />

    <!--Adding ScriptIndex.js-->
    <script src="scripts/scriptProfile.js" defer></script>

    <!-- Adding Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Adding Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

    <!-- Adding Magic Cursor -->
  </head>

  <body>
    <header class="header animate__animated animate__fadeInDown" id="header">
      <div class="logo">
        <a href="main.html">
          <img class="logoImage" src="Images/logo.png" alt="logo" />
        </a>
      </div>

      <div class="menuButton" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav id="nav">
        <ul class="navUl">
          <li class=""><a href="main.html" title="Головна">Головна</a></li>
          <li class=""><a href="aboutUs.html" title="Про нас">Про нас</a></li>
          <li class=""><a href="ordering.html" title="Замовлення">Замовлення</a></li>
        </ul>
      </nav>

      <div id="headerBookingButtonContainer"></div>
    </header>

    <div class="main" id="">
      <h1 class="mainName animate__animated animate__lightSpeedInLeft">
        Skylara
      </h1>
    </div>

    <div class="divider">
      <h1>Профіль</h1>
    </div>

    <div class="profile">




      <h1 class="profileIcon animate__animated animate__backInDown"><i class="fa-solid fa-user"></i></h1>

      <div class="profileInfo">
        <div class="nickname animate__animated animate__backInRight">
          <h1 class="nicknameText" title="Ваш нікнейм">Default</h1>
        </div>

        <div class="email animate__animated animate__backInLeft">
          <h2 class="emailText" title="Ваша елекронна пошта">Default</h2>
        </div>

        <div class="id animate__animated animate__backInRight">
          <h3 class="idText" title="Ваш ID">Default</h3>
        </div>
      </div>


      <button class="exitFromProfile "
              title="Вийти з профілю"> <i class="fa-solid fa-right-from-bracket"></i>
      </button>


    </div>




    <button id="scrollToTopBtn" title="Повернутися нагору">
      <i class="fa-solid fa-arrow-up"></i>
    </button>




    <footer class="footer" id="footer">
      <div class="navFooter">
        <ul class="ulFooter">
          <li><a href="aboutUs.html">Про нас</a></li>
          <li><a href="#">Відгуки</a></li>
          <li><a href="#">Контакти</a></li>
        </ul>
      </div>
      <p title="1488">© 2024. Всі права захищені</p>

      <div class="socialsFooter">
        <a href="https://x.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://t.me/Skylarabot"><i class="fa-brands fa-telegram"></i></a>
        <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
      </div>
    </footer>
  </body>
</html>
